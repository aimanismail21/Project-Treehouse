<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Icons used on web page (Hamburger Menu) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!--CDNs for Jquery, and bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<header class="col-sm-12 col-lg-12 col-md-12" style="background-color: mediumspringgreen; padding: 5%;">

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="signup_homepage.html">Sign-Up</a>
        <a href="#">Login</a>
        <a href="frequently_asked_questions.html">FAQ</a>
        <a href="donation.html">Donations</a>
        <a href="#">Contact</a>
    </div>

    <!--The menu button that opens the nav bar-->
    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>
</header>

<!--Sign up button only works once-->

<button type="button" class="btn btn-primary btn-lg mx-auto d-block" onclick="myFunction();this.onclick=null;">
    Sign Up</button><br>

<script>
//if user clicks on sign up button, volunteer and social worker buttons appear
function myFunction(){
    let btn_vol = document.createElement("BUTTON");
    btn_vol.id = "volunteer";
    document.body.appendChild(btn_vol);
    btn_vol.innerHTML = "Volunteer";
    btn_vol.addEventListener("click", html_vol);

    let btn_soc = document.createElement("BUTTON");
    btn_soc.id = "social";
    document.body.appendChild(btn_soc);
    btn_soc.innerHTML = "Social Worker";
    btn_soc.addEventListener("click", html_social);
}
//clicking on volunteer or social worker button redirects to criteria html page
function html_vol() {
    window.location.href = 'signup_volunteer.html';
}
function html_social(){
    window.location.href = 'signup_socworker.html';
}
</script>
</body>
</html>
