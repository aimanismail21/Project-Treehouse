<body>
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <div class="form-header">
            <h2>Create a New Account</h2>
        </div>
        <div class="form-group">
            <label>First name</label>
            <input type="name" class="form-control" name="first_name" required="required">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="name" class="form-control" name="last_name" required="required">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" name="email" required="required">
        </div>
        <div class="form-group">
            <label>Confirm Email</label>
            <input type="email" class="form-control" name="confirm_email" required="required">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required="required">
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload proof of identification</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Create</button>
        </div>

    </form>
    <div class="text-center small">Already have an account? <a href="#">Login here</a></div>
</div>
