<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
    <style>
        .button {
            display: inline-block;
            border: 1px black solid;
            padding: 0.5%;
            width: 3%;
            margin-bottom: 1%;
            text-align: center;
        }
        #other {
            width: 12%;
        }
        input {
            width: 80%;
            margin-left: 3%;
        }
    </style>
</head>
<body>

<!--  Progress Bar  -->
    <div class="progress-bar">(*)--------------------------------( )--------------------------------( )</div>

<!--  First Page, Select Donation Amount  -->
    <div class="donation-box">
        <div class="title">Select Contribution</div>
        <!--  One of the Amounts should be pre-selected  -->
        <div class="button">$5</div>
        <div class="button">$10</div>
        <div class="button">$15</div><br>
        <div class="button">$25</div>
        <div class="button">$50</div>
        <div class="button">$100</div><br>
        <!--  Provides User ability to specify amount to donate  -->
        <div class="button" id="other">
            $<input type="text">
        </div>
    </div>

    <br> <!-- This break is just to indicate the changing pages  -->

    <!--  Payment Page, where user will select method of pay and input card details  -->
    <div class="payment">
        <div class="payment-type">
            Select Method of Pay
            <!--  The following should be clickable buttons  -->
            <div>PayPal</div>
            <div>Credit Card</div>
        </div>
        <!--  Input fields should appear only after method is chosen above  -->
        <div>
            Input field for card info
        </div>
        <!--  Confirm button will process payment and proceed to last page  -->
        <div>
            Confirm
        </div>
    </div>

    <br> <!-- This break is just to indicate the changing pages  -->

    <!--  Receipt Page, where users will be allowed to print or email it  -->
    <div class="receipt">
        <div class="message">Thank you for you Donation!</div>
        <div class="receipt-report">
            <div>Receipt Info</div>
            <!--  Buttons to print or email receipt  -->
            <div>Print or Email</div>
        </div>
    </div>
</body>
</html>
