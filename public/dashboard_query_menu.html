            </a>

            </a>

    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->

                    <a href="dashboard_profile.html">Account</a>
                </li>
                <li class="breadcrumb-item active">Query Menu</li>
            </ol>

            <!-- Page Content -->
            <!--row with search form and volunteer list-->
            <div class="row">
                <!--column with search criteria-->
                <div id='searchform' class="col-sm-5">
                    <!--Search by criteria form-->
                    <div>
                        <b style="font-size: 1.5em"><u>Search Criteria</u></b>
                    </div>

                    <!--city dropdown selection-->
                    <label for="city">City: </label>
                    <select class="form-control" id="city">
                        <option></option>
                        <option>Vancouver</option>
                        <option>Burnaby</option>
                        <option>Surrey</option>
                        <option>Richmond</option>
                    </select>

                    <!--pets dropdown selection-->
                    <label for="pets">Pets: </label>
                    <select class="form-control" id="pets">
                        <option></option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>

                    <!--city dropdown selection-->
                    <label for="family">Family: </label>
                    <select class="form-control" id="family">
                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4+</option>
                    </select>
                    <br>

                    <!--Search by address form-->
                    <label for="address">Search by address</label>
                    <input style="width: 100%;" type="text" id="address" value=""><br><br>

                    <!--Search by name form-->
                    <label>Search by name</label><br>
                    <label for="first_name">First Name</label>
                    <input style="width: 100%;" type="text" id="first_name" value=""><br>
                    <label for="last_name">Last Name</label>
                    <input style="width: 100%;" type="text" id="last_name" value=""><br><br>

                    <!--Submit search criteria-->
                    <button class="btn btn-dark" value="submit" onclick="update_listings()">Search</button>
                    <button class="btn btn-dark" value="submit" onclick ="reset_form()">Reset</button>
                    <br>
                </div>

                <!--Volunteers list column-->
                <div class="col-sm-7">
                    <div>
                        <b style="font-size: 1.5em"><u>Volunteers List</u></b>
                    </div>
                    <div id="volunteers">

                    </div>
                </div>

        </div>
