<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House listing</title>

    <!--Icons used on web page (Hamburger Menu) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!--bootstrap scripts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--initialize firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script src="js/firebase_setup.js"></script>

    <script src="js/Guest_room.js"></script>
</head>

<body onload = initialize_page()>

    <header class="col-lg-12" style="background-color: mediumspringgreen; padding: 5%;">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="signup_homepage.html">Sign-Up</a>
            <a href="#">Login</a>
            <a href="frequently_asked_questions.html">FAQ</a>
            <a href="donation.html">Donations</a>
            <a href="#">Contact</a>
        </div>
    </header>

   <div class="container-fluid">
       <div class="row" id="header">
           <div class="col-md-12">
               <div class = "text-center">
                    <b style="font-size: 30px;">Enter Guest Room info</b> <br>
               </div>
           </div>
       </div>
       <br>
       <div class="row">

           <div class="col-md-2"></div>

           <!--Search by criteria form-->
           <div class="col-md-4">
               <!--First name-->
               <label for="first_name">First Name:</label><br>
               <input style="width: 100%;" type="text" id="first_name" value=""><br>

               <!--Last name-->
               <label for="last_name">Last Name:</label><br>
               <input style="width: 100%;" type="text" id="last_name" value=""><br>

               <!--city dropdown selection-->
               <label for="city">City: </label>
               <select class="form-control" id="city">
                   <option></option>
                   <option>Vancouver</option>
                   <option>Burnaby</option>
                   <option>Surrey</option>
                   <option>Richmond</option>
               </select>

               <!--pets dropdown selection-->
               <label for="pets">Pets: </label>
               <select class="form-control" id="pets">
                   <option></option>
                   <option>yes</option>
                   <option>No</option>
               </select>
           </div>

           <div class="col-md-4">
               <!--Address-->
               <label for="address">Address:</label><br>
               <input style="width: 100%;" type="text" id="address" value=""><br>

               <!--Phone Number: -->
               <label for="phone_number">Phone Number:</label><br>
               <input style="width: 100%;" type="text" id="phone_number" value=""><br>

               <!--city dropdown selection-->
               <label for="family">Family: </label>
               <select class="form-control" id="family">
                   <option></option>
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4+</option>
               </select>

               <!--type of room dropdown selection-->
               <label for="roomtype">Room Type: </label>
               <select class="form-control" id="roomtype">
                   <option></option>
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4+</option>
               </select>
           </div>

           <div class="col-md-2"></div>
       </div>

       <div class="row">
           <div class="col-md-2">

           </div>

           <div class="col-md-4">
               <br>
               <button class="btn btn-default" style="width: 100%" value="submit" onclick="update_info()">Update info</button><br>
               <br>
               <button class="btn btn-default" style="width: 100%" value="submit" onclick="reset_info()">Reset info</button>
           </div>

           <div class="col-md-4">
               <br>
               <button class="btn btn-default" style="width: 100%" value="submit" onclick="set_room_availability('yes')">Set room to available</button><br>
               <br>
               <button class="btn btn-default" style="width: 100%" value="submit" onclick="set_room_availability('no')">Set room to not available</button><br>\

               <div id="filesubmit">
                   <label for="fileButton">Upload an image of your room</label><br>
                   <input type="file" id="fileButton" class="file-select" accept="image/*"/>
                   <button class="file-submit" onclick="submit_image()">SUBMIT</button>
               </div>
           </div>

           <div class="col-md-2">

           </div>
       </div>

       <div class="row">
           <div class="col-md-12">
               <div class = "text-center">
                   <b id="confirmation" style="font-size: 25px;"></b> <br>
               </div>
           </div>
       </div>

    <!--footer-->
       <div class="col-md-12" style="position: fixed;bottom: 0;left: 0; background-color: mediumspringgreen; padding-top: 5%; width: 100%;"></div>
   </div>
</body>
</html>
