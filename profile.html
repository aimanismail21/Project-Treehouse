<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

    <!--  Header and Nav Bar at the top  -->
    <div class="header">
        <div class="logo">
            <img>
        </div>
        <div class="nav-bar">
            <div>About</div>
            <div>Donate</div>
            <div>Login</div>
        </div>
    </div>

    <!--  Content Div here where page content goes  -->
    <div class="content">

        <!-- Profile pic and name  -->
        <div class="profile">
            <img id="profile-pic" alt="Profile Picture">
            <h2 id="name">[name]</h2>
        </div>

        <!--  Personal info includes contact, etc  -->
        <div class="personal-info">
            <p id="blurb">Some short info about user.</p>
            <p id="email">[email]</p>
            <p id="phone">[phone#]</p>
            <p id="status">[marital status]</p>
            <p id="gender">[gender]</p>
            <p>etc...</p>
        </div>

        <!--  Guest Criteria Info selected by user displayed here  -->
        <div class="guest-criteria">
            <p>Guest Criteria:</p>
            <p id="age-range">[age range]</p>
            <p id="gender">[gender]</p>
            <p>etc...</p>
        </div>

        <!--  Housing info provided by user displayed here  -->
        <div class="housing-info">
            <p>Housing Info:</p>
            <p id="location">[location]</p>
            <p id="rooms">[number of rooms]</p>
            <p id="room-size">[room size]</p>
            <p>etc...</p>
        </div>
    </div>
</body>
</html>
