<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volunteers</title>

    <!--volunteer database stylesheet-->
    <link rel="stylesheet" href="css/volunteer_database.css">

    <!--Icons used on web page (Hamburger Menu) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!--bootstrap scripts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--initialize firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script src="js/firebase_setup.js"></script>

    <!--volunteer database script-->
    <script src="js/volunteer_database.js"></script>
    <script src="js/index.js"></script>

</head>
<body onload="displayVolunteers()">

    <header class="col-sm-12" style="background-color: mediumspringgreen; padding: 5%;">

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="signup_homepage.html">Sign-Up</a>
            <a href="#">Login</a>
            <a href="frequently_asked_questions.html">FAQ</a>
            <a href="donation.html">Donations</a>
            <a href="#">Contact</a>
        </div>

        <!--The menu button that opens the nav bar-->
        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
        </div>
    </header>

    <!--Menu to list volunteers and search the volunteer list by criteria or address-->
    <div class="container-fluid">
        <!--row with search form and volunteer list-->
        <div class="row">
            <div class="col-sm-2">
            </div>
            <!--column with search criteria-->
            <div class="col-sm-3">
                <!--Search by criteria form-->
                <b>Search by criteria</b> <br>

                <!--city dropdown selection-->
                <label for="city">City: </label>
                <select class="form-control" id="city">
                    <option></option>
                    <option>Vancouver</option>
                    <option>Burnaby</option>
                    <option>Surrey</option>
                    <option>Richmond</option>
                </select>

                <!--pets dropdown selection-->
                <label for="pets">Pets: </label>
                <select class="form-control" id="pets">
                    <option></option>
                    <option>yes</option>
                    <option>No</option>
                </select>

                <!--city dropdown selection-->
                <label for="family">Family: </label>
                <select class="form-control" id="family">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4+</option>
                </select>

                <button value="submit" onclick="update_by_criteria()">Search</button><br>

            <br>

            <!--Search by address form-->
                <label for="address">Or search by address</label>
                <input style="width: 100%;" type="text" id="address" value=""><br>
                <button value="submit" onclick="update_by_address()">Search</button>
                <br>
                <button value="submit" onclick ="displayVolunteers()">Reset</button>
                <br>
                <br>
                <div id="go_back">
                    <button>go back to menu</button>
                </div>
            </div>

            <!--Volunteers list column-->
            <div class="col-sm-5">
                <div>
                    <b>Volunteers List</b>
                </div>
                <div id="volunteers">

                </div>
            </div>

            <div class="col-sm-2">

            </div>
        </div>
    </div>
</body>
</html>
